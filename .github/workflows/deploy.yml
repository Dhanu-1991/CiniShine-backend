name: Deploy to Supabase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Changed to match your Node v22.16.0
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and Start Application
        run: npm start # Changed from 'nodemon start' to 'npm start'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to Supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Deploy migrations
        run: supabase db push

      - name: Deploy functions (if using Edge Functions)
        run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
