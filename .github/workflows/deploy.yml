name: Deploy to Supabase

on:
  push:
    branches: [main] # Change to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Use your Node.js version
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests (optional)
        run: npm test # Remove if you don't have tests

      - name: Build project
        run: npm run build # Change to your build command

      - name: Deploy to Supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Deploy migrations
        run: supabase db push

      - name: Deploy functions (if using Edge Functions)
        run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
